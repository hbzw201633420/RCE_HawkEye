version: '3.8'

services:
  rce-hawkeye:
    build: .
    container_name: rce-hawkeye
    ports:
      - "8080:8080"
    volumes:
      - ./reports:/app/reports
      - ./data/history:/app/data/history
      - ./configs:/app/configs:ro
    environment:
      - TZ=Asia/Shanghai
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
